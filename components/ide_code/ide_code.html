<!-- ide_code Created by keleko34, to show a snippet of code -->
<div class="ide_code ide_code--{{theme}}">
  <div class="ide_code__outer">
    <div class="ide_code__inner">
      <div class="ide_code__code">{{code}}</div>
    </div>
  </div>
  <div style="display:{{copyable | toDisplay}}">
    <link click="{{copy}}" title="Copy"></link>
  </div>
</div>
